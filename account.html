<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="container">
        <form id="profile-form">
            <h1>Your Profile</h1>

            <div class="profile-info">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" data-profile-field="role" required>
            </div>
            <div class="profile-info">
                <label for="work-style">Work Style:</label>
                <input type="text" id="work-style" name="work-style" data-profile-field="workStyle" required>
            </div>
            <div class="profile-info">
                <label for="strengths">Strengths:</label>
                <input type="text" id="strengths" name="strengths" data-profile-field="strengths" required>
            </div>
            <div class="profile-info">
                <label for="weaknesses">Weaknesses:</label>
                <input type="text" id="weaknesses" name="weaknesses" data-profile-field="weaknesses" required>
            </div>
            <div class="profile-info">
                <label for="personality-traits">Personality Traits:</label>
                <input type="text" id="personality-traits" name="personality-traits" data-profile-field="personalityTraits" required>
            </div>
            <div class="profile-info">
                <label for="questions">Questions:</label>
                <input type="text" id="questions" name="questions" data-profile-field="questions" required>
            </div>
            <div class="profile-info">
                <label for="availability">Availability:</label>
                <input type="text" id="availability" name="availability" data-profile-field="availability" required>
            </div>
            <div class="profile-info">
                <label for="location-preference">Location Preference:</label>
                <input type="text" id="location-preference" name="location-preference" data-profile-field="locationPreference" required>
            </div>
            <button type="submit" class="btn">Save Changes</button>
            <button type="button" class="btn" onclick="window.location.href='profiles.html'">Back</button>

        </form>
    </div>
</body>
</html>
